
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror: The Digital Habit Reflection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-pink: #FF71BD;
        --theme-pink-deep: #E05A9F;
        --glass-shine: rgba(255, 255, 255, 0.4);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--theme-pink);
        background-image: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 45%),
                          radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 35%);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-premium {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }
      .glass-premium::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        transform: rotate(45deg);
        pointer-events: none;
      }
      .blue-accent {
        color: #00E5FF;
      }
      .bg-blue-pool {
        background-color: #00E5FF;
      }
      .gradient-text {
        background: linear-gradient(135deg, #FFF, #FFB7E1, #00E5FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes select-pulse {
        0% { transform: scale(1); background-color: rgba(255, 255, 255, 0.2); }
        50% { transform: scale(0.98); background-color: #00E5FF; color: #1a1a1a; }
        100% { transform: scale(1); background-color: #00E5FF; color: #1a1a1a; }
      }
      .animate-select {
        animation: select-pulse 0.5s ease-out forwards;
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(300%); opacity: 0; }
      }
      .animate-scan {
        animation: scan-line 3s linear infinite;
      }
      @keyframes polish-sweep {
        0% { transform: translateX(-200%) skewX(-30deg); }
        20% { transform: translateX(-200%) skewX(-30deg); }
        80% { transform: translateX(200%) skewX(-30deg); }
        100% { transform: translateX(200%) skewX(-30deg); }
      }
      .animate-polish {
        animation: polish-sweep 2.5s infinite ease-in-out;
      }
      @keyframes shimmer-dot {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.4); opacity: 0.8; }
      }
      .animate-shimmer-dot {
        animation: shimmer-dot 1.5s infinite;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .mirror-glow {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
